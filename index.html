<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month's Calculation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body class="container">
    <!-- heading part -->
    <header>
        <h1 class="text-center m-5">Month's Calculation</h1>
    </header>

    <main>
        <section>

            <div class="container mb-5">
                <div class="row">
                    <div class="col-sm-12 col-lg-6">
                        <img class="img-fluid" src=" /picture.jpeg" alt="">
                    </div>
                    <div class="col-sm-12 col-lg-6">
                        <h2 class="text-center my-3">Income</h2>
                        <div class="row gx-5">
                            <div class="col-6">
                                <p class="text-end fs-5">Income :</p>
                            </div>
                            <div class="col-6"><input id="income" class="input-background" type="text"></div>

                        </div>
                        <h2 class="text-center my-3">Expenses</h2>
                        <div class="row gx-5 gy-3">
                            <div class="col-6">
                                <p class="text-end fs-5">Food :</p>
                            </div>
                            <div class="col-6"><input id="Food-expenses" class="input-background" type="text"></div>
                            <div class="col-6">
                                <p class="text-end fs-5">Rent :</p>
                            </div>
                            <div class="col-6"><input id="Rent-expenses" class="input-background" type="text"></div>
                            <div class="col-6">
                                <p class="text-end fs-5">Clothes :</p>
                            </div>
                            <div class="col-6"><input id="Clothes-expenses" class="input-background" type="text"></div>

                        </div>
                        <div class="text-center mt-5"><button id="Calculatebtn"
                                class="px-5 rounded-3 bg-primary py-2 border-0">Calculate</button></div>
                        <h4 class="text-center my-3">Total Expences : <span id="Total-expenses">0</span></h4>
                        <h4 class="text-center">Balance : <span id="balance">0</span></h4>
                        <p class="text-center">Save: <input class="mx-3 input-background w-25" type="text">% <button
                                class="px-5 rounded-3 bg-primary py-1 ms-2 border-0">save</button></p>
                        <h4 class="text-center my-3">Saving Amount : <span>5500</span></h4>
                        <h4 class="text-center">Remaining balance : <span>5500</span></h4>
                    </div>
        </section>

    </main>



    <!-- css script tag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- js link -->
    <script src="/calculation.js"></script>
</body>

</html>
